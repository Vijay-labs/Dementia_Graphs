<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result Improvement Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chart-container {
            max-width: 800px;
            width: 100%;
            margin-bottom: 20px;
        }
        .compare-section {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .compare-section select, .compare-section button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Quiz Result Improvement</h1>
    <div class="chart-container">
        <canvas id="overallImprovementChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="weeklyCategoryImprovementChart"></canvas>
    </div>
    <div class="compare-section">
        <label for="categorySelect">Select Category to Compare:</label>
        <select id="categorySelect"></select>
        <button id="compareButton">Compare Weekly Graphs</button>
    </div>
    <div class="chart-container" id="comparisonContainer" style="display: none;">
        <canvas id="comparisonChart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
